<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
   <h1>Cars</h1> 
   <table border="1" width="70%">
    
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
        <th>Photo</th>
    </tr>
    <tr>
        <td colspan="4" align="center" style="background-color: bisque;">This is a list of my cars</td>
    </tr>
    <tr>
        <td>BMW</td>
        <td>740i</td>
        <td>2020</td>
        <td><img src="bmw.jpg" width="200" alt=""></td>
    </tr>
    <tr>
        <td>Mercedes</td>
        <td>G400</td>
        <td>2022</td>
        <td><img src="mercedes.jpg" width="200"></td>
    </tr>
    <tr>
        <td>Audi</td>
        <td>A7</td>
        <td>2024</td>
        <td><img src="audi.jpg" width="200" alt=""></td>
    </tr>
   </table>
</body>
</html>
