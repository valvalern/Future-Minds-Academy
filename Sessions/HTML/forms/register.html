<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="#">
        <input type="text" placeholder="First Name"> +
        <input type="text" placeholder="Last Name"><br><br>
        <input style="width: 303px;" type="email" placeholder="john@email.com">
        <br><br>
        <label for="dob">D.O.B</label>
        <input id="dob" type="date">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="" id="password" placeholder="*****">
        <br><br>
        <label for="city">City: </label>
        <select style="width: 200px;" name="" id="city">
            <option value="06">Gjilan</option>
            <option value="05">Ferizaj</option>
            <option value="01">Prishtina</option>
            <option value="02">Mitrovica</option>
            <option value="03">Peja</option>
            <option value="04">Prizreni </option>
            <option value="07">Gjakova</option>
        </select>
        <br><br>
        <label for="">Gender: </label>
        <input type="radio" checked name="gender"> Male 
        <input type="radio" name="gender"> Female
        <h2>Select one or more movies:</h2>
        <input type="checkbox"> Gladiator II <br>
        <input type="checkbox"> Training Day <br>
        <input type="checkbox"> Lets be cops <br>
        <input type="checkbox"> National Security
        <br><br>

        <button>SUBMIT</button>

    </form>
</body>
</html>
