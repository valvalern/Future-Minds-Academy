<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-formt</title>
</head>

<body>
    <h2>Registration</h2>
    <table width="30%" cellspacing="10">
        <tr>
            <td><label for="">First name:</label></td> <br>
            <td> <input type="text"></td>
        </tr>

        <tr>
            <td>Last name:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="email" name="" id=""></td>
        </tr>

        <tr>
            <td><label for="dob">D.O.B:</label></td>
            <td><input type="date" id="dob"></td>
        </tr>

        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" placeholder="*****"></td>
        </tr>

        <tr>
            <td><label for="city">City:</label></td>
            <td>
                <select name="" id="">
                    <option value="06">Gjilan</option>
                    <option value="05">Ferizaj</option>
                    <option value="01">Prishtina</option>
                    <option value="02">Mitrovica</option>
                    <option value="03">Peja</option>
                    <option value="04">Prizreni </option>
                    <option value="07">Gjakova</option>


                </select>
            </td>
        </tr>

        <tr>
            <td><label for="">Gender: </label></td>
            <td><input type="radio" checked name="gender"> Male <input type="radio" name="gender"> Female</td>

        </tr>


        <tr>
            <td>
                <h2>Select one or more movies: </h2>
            </td>
            <td><input type="checkbox"> Gladiator II <br>
                <input type="checkbox"> Training Day <br>
                <input type="checkbox"> Lets be cops <br>
                <input type="checkbox"> National Security
            </td>
        </tr>

        <tr>
            <td></td>
            <td><button>SUBMIT</button></td>
        </tr>
    </table>
</body>

</html>
