<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let a = 6;
        let b = 3;
        
        let sum = a + b;
        let diff = a - b;
        let mult = a * b;
        let div = a / b;
        console.log("sum: " + sum);
        console.log("diff: " + diff);
        console.log("product: " + mult);
        console.log("div: " + div);

    </script>
</body>
</html>
