<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Input</title>
</head>
<body>
    <input id="fName" required  type="text" placeholder="First Name">
    <input id="lName" type="text" placeholder="Last Name">
    <input type="text" id="myCity" placeholder="city">
    <button onclick="bashkohu()">Submit</button>

    <h1 id="title">John Doe</h1>
    <h2 id="city">City: </h2>

    <script>
        const title = document.querySelector('#title');
        const fName = document.querySelector('#fName');
        const lName = document.querySelector('#lName');
        const city = document.querySelector('#city');

        function bashkohu(){
            title.textContent = fName.value + " " + lName.value;
            city.textContent = "City: " + myCity.value;
            fName.value = "";
            lName.value = "";
            myCity.value = "";
        }


    </script>
</body>
</html>
