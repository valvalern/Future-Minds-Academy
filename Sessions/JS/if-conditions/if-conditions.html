<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Conditions</title>
</head>
<body>
    
    <script>
        let num = Math.floor(Math.random() * 10) + 1;
        console.log(num);
        let uNum = prompt("Guess a number between 1-10: ");
        if(uNum < num){
            uNum = prompt("Guess higher");
        }
        if(uNum > num){
            uNum = prompt("Guess lower");
        }
        if(uNum == num){
            alert("you win");
        }
        else {
            alert("you lose");
        }
        
    </script>
</body>
</html>
